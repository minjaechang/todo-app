<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./main.js" defer></script>
    <title>Todo App</title>
  </head>
  <body>
    <img class="bg-img" src="./images/bg-mobile-light.jpg" alt="" />
    <div class="container">
      <section class="header">
        <h1 class="title">T O D O</h1>
        <img src="./images/icon-moon.svg" alt="sun icon" />
      </section>
      <section class="content">
        <form class="form">
          <input class="input" type="text" placeholder="Create a new todo" />
        </form>
        <div class="filter">
          <button class="filter-item active" data-filter="*">All</button>
          <button class="filter-item" data-filter="active">Active</button>
          <button class="filter-item" data-filter="completed">Completed</button>
        </div>
        <ul class="todo-list">
          <li class="todo-item" data-type="active">
            <div class="todo-check">
              <div class="complete-btn">
                <img
                  class="check-icon"
                  src="./images/icon-check.svg"
                  alt="check icon"
                />
              </div>
              <span class="todo-description">${text}</span>
            </div>
            <div class="delete-btn">
              <img
                class="cross-icon"
                src="./images/icon-cross.svg"
                alt="cross icon"
              />
            </div>
          </li>
        </ul>
      </section>
      <!-- <section class="footer">
        <p>Drag and drop to reorder list</p>
      </section> -->
    </div>
  </body>
</html>
